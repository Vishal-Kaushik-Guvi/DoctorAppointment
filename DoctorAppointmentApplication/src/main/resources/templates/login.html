<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>

<header>
    <div class="header-content d-flex justify-content-between align-items-center">
        <div class="header-title">
            <h1>Doctor Appointment Application</h1>
        </div>
    </div>

    <div class="header-image">
        <img src="https://i.ibb.co/hYJJ2bb/20049.jpg">
    </div>
</header>

<div class="container">
    <div class="row">

        <div id="errorAlert" class="alert alert-danger" style="display: none; position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">
            Invalid email or password.
        </div>

        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter email address" th:value="${param.username}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div class="text-center">
                            <span>Not registered yet? <a th:href="@{/register}">Register here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNlYkHAZk3AqPnmBL+tMgbyHfX7u4cGHSZX6zQ03OGTPT0KMtKm9cVe3aX8aCfT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGhoz1M4b9D0JtL8iVCpL8jnYd62I2e8Cs7mfqhaxFVXYt8sVXWf92HfZDz" crossorigin="anonymous"></script>

<script>
    window.onload = function() {
        var errorParam = /*[[${param.error}]]*/ false;
        if (errorParam) {
            document.getElementById("errorAlert").style.display = "block";
        }
    }
</script>

</body>
</html>
