<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4">Add Appointment</h2>
        <form th:action="@{/addAppointment}" method="post" th:object="${appointment}">
            <input type="hidden" name="doctorId" th:value="${doctorId}">

            <div class="form-group">
                <label for="appointmentSlot">Appointment Slot:</label>
                <input type="number" class="form-control" id="appointmentSlot" th:field="*{appointmentSlot}" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" class="form-control" id="appointmentDate" th:field="*{appointmentDate}" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="time" class="form-control" id="appointmentTime" th:field="*{appointmentTime}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Appointment</button>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
