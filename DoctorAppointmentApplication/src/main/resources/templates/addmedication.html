<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Medication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body>
    <style>
        body {
            padding-top: 70px;
            /* Adjust for fixed navbar */
            background-image: url('https://i.ibb.co/cCWMZXS/1014.jpg');
            background-size: cover;
        }

        .form-container {
            font-weight: bold;
            position: relative;
            bottom: 130px;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(173, 216, 230, 0.9); /* Light blue with 0.9 opacity */
        }

        header {
            border-radius: 5px 5px 5px 5px;
            position: relative;
            bottom: 120px;
            background-color: black;
            padding: 10px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            position: relative;
            top: 70px;
            left: 380px;
            margin: 0;
            font-weight: bolder;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .header-image img {
            height: 100px;
            /* Adjust the height as needed */
            width: 100%;
            object-fit: cover;
        }

        .header-button {
            position: relative;
            top: 75px;
            left: 80px;
        }
    </style>
    <header>
        <div class="header-content d-flex justify-content-between align-items-center">
            <div class="header-title">
                <h1>Appointment Form</h1>
            </div>
            <div class="header-button">
                <a href="/medicationList" class="btn btn-primary mr-2">Medication List</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
        <div class="header-image">
            <img src="https://i.ibb.co/hYJJ2bb/20049.jpg" alt="Header Image">
        </div>
    </header>
<div class="container">
    <div class="form-container">
    <h2 class="text-center mt-4">Add Medication</h2>
    <form th:action="@{/addMedication}" th:object="${medication}" method="post">
        <input type="hidden" name="doctorId" th:value="${doctorId}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="dosage">Dosage</label>
            <input type="text" id="dosage" th:field="*{dosage}" class="form-control" placeholder="Enter dosage" required>
        </div>
        <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="text" id="frequency" th:field="*{frequency}" class="form-control" placeholder="Enter frequency" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Medication</button>
        </div>
    </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
